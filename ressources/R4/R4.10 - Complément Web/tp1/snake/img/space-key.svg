<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <!-- Background -->
    <rect class="key-background" x="5" y="5" width="90" height="90" fill="#2E5339" stroke="#2E5339" stroke-width="2" rx="10" ry="10"/>
    <!-- Key shape -->
    <rect class="key-shape" x="10" y="10" width="80" height="80" fill="#647c5b" stroke="#2E5339" stroke-width="1" rx="10" ry="10"/>
    <!-- Icon (Space) -->
    <text class="key-icon" x="50%" y="40%" text-anchor="middle" alignment-baseline="middle" font-family="Arial" font-size="40" fill="#D2E59E">&#x2423;</text>
    <!-- Label (Space) -->
    <text class="key-label" x="50%" y="70%" text-anchor="middle" alignment-baseline="middle" font-family="Arial" font-size="20" fill="#D2E59E">Space</text>
</svg>